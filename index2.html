    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Hind Siliguri', sans-serif; scroll-behavior: smooth; }

        .option-correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534 !important; }
        .option-wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <header class="bg-indigo-900 text-white sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-black italic tracking-tighter text-yellow-400">DHUMKETU</h1>
            <div id="google_translate_element" class="scale-90"></div>
        </div>
        
        <nav class="bg-indigo-800 overflow-x-auto no-scrollbar border-t border-indigo-700/50">
            <div class="container mx-auto px-4 flex gap-3 py-3 text-[11px] font-black uppercase tracking-wider">
                <button onclick="loadSection('contents', this)" class="nav-btn nav-active whitespace-nowrap px-4 py-2">üè† Home</button>
                <button onclick="filterType('post', this)" class="nav-btn whitespace-nowrap px-4 py-2 text-indigo-200">üìù Post</button>
                <button onclick="loadSection('library', this)" class="nav-btn whitespace-nowrap px-4 py-2 text-indigo-200">üìö Library</button>
                <button onclick="loadSection('qbank', this)" class="nav-btn whitespace-nowrap px-4 py-2 text-indigo-200">üìä Q-Bank</button>
                <button onclick="filterType('folder', this)" class="nav-btn whitespace-nowrap px-4 py-2 text-indigo-200">üìÇ Folder</button>
                <button onclick="filterType('image', this)" class="nav-btn whitespace-nowrap px-4 py-2 text-indigo-200">üñºÔ∏è Image</button>
                <button onclick="filterType('video', this)" class="nav-btn whitespace-nowrap px-4 py-2 text-indigo-200">üé• Video</button>
                <button onclick="filterType('link', this)" class="nav-btn whitespace-nowrap px-4 py-2 text-indigo-200">üîó Link</button>
                <button onclick="openGemini()" class="whitespace-nowrap px-4 py-2 text-blue-300 border border-blue-500/30 rounded-xl">‚ú® Gemini</button>
                <button onclick="scrollToTeacher()" class="whitespace-nowrap px-4 py-2 text-green-400">üë®‚Äçüè´ Teacher</button>
            </div>
        </nav>

        <div class="bg-yellow-400 text-black py-1 overflow-hidden border-t border-yellow-500">
            <div id="notice-bar" class="whitespace-nowrap font-bold text-xs px-4 italic">Loading latest updates...</div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div id="breadcrumb" class="mb-6 text-[10px] font-black text-indigo-600 uppercase tracking-widest bg-indigo-50 inline-block px-3 py-1 rounded-full">HOME</div>
        
        <div class="flex justify-between items-center mb-6">
            <h2 id="view-title" class="text-2xl font-black text-slate-800 uppercase">Recent Uploads</h2>
            <button id="back-btn" onclick="goBack()" class="hidden bg-red-500 text-white px-6 py-2 rounded-full text-xs font-black shadow-lg shadow-red-200 transition active:scale-95">‚¨Ö BACK</button>
        </div>

        <div id="folder-grid" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4 mb-10"></div>
        
        <div id="content-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="viewModal" class="modal" onclick="closeModal()">
        <div class="bg-white max-w-4xl mx-auto rounded-[40px] shadow-2xl mt-10 relative overflow-hidden flex flex-col max-h-[85vh]" onclick="event.stopPropagation()">
            <div class="p-8 border-b flex justify-between items-center bg-slate-50 sticky top-0 z-10">
                <h2 id="m-title" class="text-xl font-black text-indigo-900 pr-6">Loading Content...</h2>
                <button onclick="closeModal()" class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all text-2xl">&times;</button>
            </div>
            
            <div id="m-body" class="p-8 overflow-y-auto text-lg text-slate-700 leading-relaxed scroll-smooth">
                </div>

            <div id="m-footer" class="hidden p-6 border-t bg-slate-50 flex justify-between items-center">
                <span id="score-text" class="font-bold text-indigo-600 uppercase tracking-widest text-xs">Score: 0 / 0</span>
                <button onclick="closeModal()" class="bg-indigo-600 text-white px-8 py-2 rounded-xl font-bold text-sm">‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶∂‡ßá‡¶∑</button>
            </div>
        </div>
    </div>

    <footer id="teacher-details" class="bg-white border-t py-20">
        <div class="container mx-auto px-4 text-center">
            <div class="bg-indigo-900 text-white p-10 rounded-[40px] inline-block shadow-2xl relative overflow-hidden max-w-md w-full">
                <div class="absolute top-0 right-0 p-4 opacity-10 text-8xl">üë®‚Äçüè´</div>
                <h3 class="text-yellow-400 font-bold uppercase text-[10px] tracking-widest mb-2">Academic Mentor</h3>
                <p id="t-name" class="text-2xl font-black mb-6">Instructor Name</p>
                <div class="flex flex-wrap justify-center gap-4">
                    <a id="t-wa" href="#" target="_blank" class="bg-green-600 hover:bg-green-500 px-6 py-3 rounded-2xl font-black text-xs transition transform hover:scale-105">WhatsApp</a>
                    <a id="t-fb" href="#" target="_blank" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl font-black text-xs transition transform hover:scale-105">Facebook</a>
                </div>
            </div>
            <p class="mt-12 text-[10px] font-bold text-slate-400 uppercase tracking-widest">¬© 2026 Dhumketu Hub . All Rights Reserved</p>
        </div>
    </footer>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBrmy4wHPsvObbdl6ZEVOOJ1JvLK1xs-hw", 
            databaseURL: "https://dhumketu2-fa6f0-default-rtdb.firebaseio.com", 
            projectId: "dhumketu2-fa6f0" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentPath = 'contents';
        let score = 0;
        let totalQ = 0;

        // MAIN LOADER
        function loadSection(path, btn) {
            currentPath = path;
            if(btn) updateNavUI(btn);
            document.getElementById('breadcrumb').innerText = path.replace(/\//g, ' > ').toUpperCase();
            db.ref(path).on('value', s => renderAll(s.val(), path));
            document.getElementById('back-btn').style.display = path.includes('/') ? 'block' : 'none';
        }

        // RENDER LOGIC
        function renderAll(data, path) {
            const fGrid = document.getElementById('folder-grid');
            const cGrid = document.getElementById('content-grid');
            fGrid.innerHTML = ''; cGrid.innerHTML = '';
            if(!data) return;

            for(let key in data) {
                const item = data[key];
                // Render MCQ/Post Cards
                if(item.title) {
                    cGrid.innerHTML += `
                        <div onclick="openItem('${key}')" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl transition-all cursor-pointer border-b-4 border-indigo-600 group">
                            <span class="text-[9px] font-black uppercase text-indigo-400 group-hover:text-indigo-600 tracking-tighter">${item.type || 'MCQ'}</span>
                            <h4 class="font-bold text-slate-800 mt-2 leading-tight">${item.title}</h4>
                            <p class="text-[10px] mt-3 text-slate-400 font-bold italic">Tap to View</p>
                        </div>`;
                } else if(key !== '_init' && key !== 'subjectInfo') {
                    // Render Folders/Subjects
                    const isSubject = data[key].subjectInfo;
                    fGrid.innerHTML += `
                        <div onclick="loadSection('${path}/${key}')" class="bg-white p-4 rounded-2xl border ${isSubject?'border-blue-300 bg-blue-50':'border-slate-200'} flex flex-col items-center justify-center cursor-pointer hover:bg-indigo-50 transition transform hover:-translate-y-1">
                            <span class="text-3xl">${isSubject?'üìö':'üìÇ'}</span>
                            <span class="text-[10px] font-black text-slate-600 mt-2 uppercase text-center">${key}</span>
                        </div>`;
                }
            }
        }

        // SMART VIEWER (SINGLE & FULL EXAM)
        function openItem(key) {
            db.ref(`${currentPath}/${key}`).once('value', s => {
                const item = s.val();
                if(!item) return;
                
                const body = document.getElementById('m-body');
                const footer = document.getElementById('m-footer');
                document.getElementById('m-title').innerText = item.title || key;
                footer.classList.add('hidden');
                body.innerHTML = "";

                // --- CASE 1: FULL SUBJECT EXAM ---
                if (item.subjectInfo || (!item.title && typeof item === 'object')) {
                    renderFullExam(item);
                    return;
                }

                // --- CASE 2: SINGLE ITEM ---
                if(item.type === 'mcq') {
                    body.innerHTML = `<div class="p-4 bg-indigo-50 rounded-2xl mb-8 font-bold text-indigo-900">${item.title}</div>
                        <div class="space-y-4">
                        ${['A','B','C','D'].map(opt => `<button onclick="checkMCQ(this, '${opt}', '${item.answer}')" class="w-full text-left p-5 border-2 border-slate-100 rounded-2xl font-bold transition-all text-slate-700 mcq-btn bg-white">${opt === 'A'?'‡¶ï':opt === 'B'?'‡¶ñ':opt === 'C'?'‡¶ó':'‡¶ò'}. ${item.options[opt]}</button>`).join('')}
                        </div><div id="mcq-msg" class="mt-8 text-center font-black hidden p-4 rounded-2xl"></div>`;
                } else if(item.type === 'video') {
                    const vidId = item.body.includes('v=') ? item.body.split('v=')[1].split('&')[0] : item.body.split('/').pop();
                    body.innerHTML = `<div class="aspect-video rounded-3xl overflow-hidden shadow-2xl bg-black"><iframe class="w-full h-full" src="https://www.youtube.com/embed/${vidId}" frameborder="0" allowfullscreen></iframe></div>`;
                } else if(item.type === 'pdf' || item.type === 'link') {
                    body.innerHTML = `<div class="text-center py-6"><p class="mb-6 font-bold">‡¶´‡¶æ‡¶á‡¶≤‡¶ü‡¶ø ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶¨‡¶æ ‡¶≠‡¶ø‡¶â ‡¶ï‡¶∞‡¶§‡ßá ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®</p><a href="${item.body}" target="_blank" class="bg-red-600 text-white px-10 py-4 rounded-2xl font-black shadow-lg inline-block">OPEN FILE</a></div>`;
                } else {
                    body.innerHTML = `
                        ${item.link ? `<img src="${item.link}" class="w-full rounded-3xl mb-6 shadow-xl">` : ''}
                        <div class="prose max-w-none text-slate-700 whitespace-pre-wrap">${item.body || ''}</div>
                    `;
                }
                
                document.getElementById('viewModal').style.display = 'block';
                if (window.MathJax) MathJax.typesetPromise();
            });
        }

        // FULL EXAM RENDERER
        function renderFullExam(folderData) {
            const body = document.getElementById('m-body');
            const footer = document.getElementById('m-footer');
            let html = `<div class="space-y-10">`;
            score = 0; totalQ = 0;

            Object.keys(folderData).forEach(k => {
                const q = folderData[k];
                if(q.title && q.type === 'mcq') {
                    totalQ++;
                    html += `
                        <div class="p-6 bg-slate-50 rounded-3xl border border-slate-200">
                            <p class="font-bold mb-6 text-indigo-900 text-lg"><span class="bg-indigo-100 px-3 py-1 rounded-lg mr-2">${totalQ}</span> ${q.title}</p>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                ${['A','B','C','D'].map(opt => `
                                    <button onclick="checkMCQ(this, '${opt}', '${q.answer}', true)" class="text-left p-4 border rounded-2xl text-sm font-bold mcq-btn bg-white transition-all">
                                        ${opt === 'A'?'‡¶ï':opt === 'B'?'‡¶ñ':opt === 'C'?'‡¶ó':'‡¶ò'}) ${q.options[opt]}
                                    </button>
                                `).join('')}
                            </div>
                        </div>`;
                }
            });
            
            body.innerHTML = html + `</div>`;
            footer.classList.remove('hidden');
            updateScoreText();
            document.getElementById('viewModal').style.display = 'block';
            if (window.MathJax) MathJax.typesetPromise();
        }

        // MCQ CHECKER
        function checkMCQ(btn, sel, correct, isExam = false) {
            const parent = btn.parentElement;
            const buttons = parent.querySelectorAll('button');
            buttons.forEach(b => b.onclick = null); // Disable further clicks

            if(sel === correct) {
                btn.classList.add('option-correct');
                if(isExam) score++;
            } else {
                btn.classList.add('option-wrong');
                // Show Correct Answer
                buttons.forEach(b => {
                    if(b.innerText.startsWith(correct === 'A'?'‡¶ï':correct === 'B'?'‡¶ñ':correct === 'C'?'‡¶ó':'‡¶ò')) 
                        b.classList.add('option-correct');
                });
            }
            if(isExam) updateScoreText();
        }

        function updateScoreText() {
            document.getElementById('score-text').innerText = `Score: ${score} / ${totalQ}`;
        }

        // UTILS
        function updateNavUI(btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active', 'text-white'));
            btn.classList.add('nav-active', 'text-white');
        }
        function goBack() { const p = currentPath.split('/'); p.pop(); loadSection(p.join('/')); }
        function closeModal() { document.getElementById('viewModal').style.display = 'none'; }
        function openGemini() { window.open('https://gemini.google.com', '_blank'); }
        function scrollToTeacher() { document.getElementById('teacher-details').scrollIntoView({ behavior: 'smooth' }); }

        // REALTIME UPDATES
        db.ref('notice').on('value', s => document.getElementById('notice-bar').innerText = s.val());
        db.ref('settings').on('value', s => {
            const d = s.val(); if(d) {
                document.getElementById('t-name').innerText = d.name;
                document.getElementById('t-wa').href = "https://wa.me/" + d.whatsapp;
                document.getElementById('t-fb').href = d.fb;
            }
        });

        function filterType(type, btn) {
            updateNavUI(btn);
            db.ref(currentPath).once('value', s => {
                const data = s.val();
                const fGrid = document.getElementById('folder-grid');
                const cGrid = document.getElementById('content-grid');
                fGrid.innerHTML = ''; cGrid.innerHTML = '';
                for(let key in data) {
                    if(type === 'folder' && !data[key].title && key !== '_init') {
                        fGrid.innerHTML += `<div onclick="loadSection('${currentPath}/${key}')" class="bg-white p-4 rounded-2xl border border-slate-200 flex flex-col items-center justify-center cursor-pointer hover:bg-indigo-50 transition"><span class="text-3xl">üìÇ</span><span class="text-[10px] font-black text-slate-600 mt-2 uppercase text-center">${key}</span></div>`;
                    } else if(data[key].type === type) {
                        cGrid.innerHTML += `<div onclick="openItem('${key}')" class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 hover:shadow-xl transition-all cursor-pointer border-b-4 border-indigo-600"><span class="text-[9px] font-black uppercase text-indigo-400 tracking-tighter">${data[key].type}</span><h4 class="font-bold text-slate-800 mt-2 leading-tight">${data[key].title}</h4></div>`;
                    }
                }
                document.getElementById('view-title').innerText = type + " Results";
            });
        }

        loadSection('contents');
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>function googleTranslateElementInit(){new google.translate.TranslateElement({pageLanguage:'bn'},'google_translate_element');}</script>
</body>
