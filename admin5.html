<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhumketu Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background: #f8fafc; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="flex flex-col md:flex-row min-h-screen">
        <div class="w-full md:w-64 bg-indigo-900 text-white p-6 shadow-2xl">
            <h1 class="text-2xl font-black mb-10 text-yellow-400 tracking-tighter italic">DHUMKETU 2.0</h1>
            <nav class="space-y-2">
                <button onclick="showTab('upload-tab')" class="w-full text-left p-4 rounded-2xl hover:bg-white/10 transition flex items-center gap-3"><span>üì§</span> Upload</button>
                <button onclick="showTab('manage-tab'); loadManageContent();" class="w-full text-left p-4 rounded-2xl hover:bg-white/10 transition flex items-center gap-3"><span>üóëÔ∏è</span> Manage</button>
                <button onclick="showTab('notice-tab')" class="w-full text-left p-4 rounded-2xl hover:bg-white/10 transition flex items-center gap-3"><span>üì¢</span> Notice</button>
                <button onclick="showTab('teacher-tab')" class="w-full text-left p-4 rounded-2xl hover:bg-white/10 transition flex items-center gap-3"><span>üë®‚Äçüè´</span> Profile</button>
                <button onclick="showTab('gemini-tab')" class="w-full text-left p-4 rounded-2xl bg-blue-600 font-bold mt-10 shadow-lg">‚ú® Gemini Helper</button>
            </nav>
        </div>

        <div class="flex-1 p-6 md:p-10">
            
            <div id="upload-tab" class="tab-content active">
                <h2 class="text-3xl font-black mb-8 text-slate-800">Publish Content</h2>
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-200">
                    <form id="mainUploadForm" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2">Target Path</label>
                                <input type="text" id="dbPath" placeholder="contents/physics" class="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-indigo-500 transition">
                            </div>
                            <div>
                                <label class="block text-xs font-bold uppercase text-slate-400 mb-2">Content Type</label>
                                <select id="contentType" onchange="toggleFormFields()" class="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200">
                                    <option value="post">üìù Article / Post</option>
                                    <option value="mcq">‚ùì Single MCQ Set</option>
                                    <option value="mcq_set">üìö Bulk JSON Paste</option>
                                    <option value="video">üé• Video URL</option>
                                    <option value="pdf">üìÑ PDF Link</option>
                                </select>
                            </div>
                        </div>

                        <input type="text" id="postTitle" placeholder="Content Title" class="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200">
                        <input type="file" id="imageInput" accept="image/*" class="text-xs text-slate-400 file:bg-indigo-50 file:border-none file:px-4 file:py-2 file:rounded-full file:text-indigo-600 font-bold">

                        <div id="textField" class="space-y-4">
                            <textarea id="postBody" placeholder="Write text content here..." class="w-full p-4 bg-slate-50 rounded-3xl border-none ring-1 ring-slate-200 h-40"></textarea>
                            <textarea id="postJson" placeholder="Optional: Paste JSON or Code block here..." class="w-full p-4 bg-slate-900 text-green-400 font-mono rounded-3xl h-32"></textarea>
                        </div>

                        <div id="mcqField" style="display: none;" class="bg-indigo-50/50 p-6 rounded-[40px] border-2 border-dashed border-indigo-200">
                            <input type="text" id="mcqSetTitle" placeholder="Model Test Name" class="w-full p-4 bg-white rounded-2xl border-none mb-6 shadow-sm">
                            
                            <div class="bg-white p-6 rounded-3xl shadow-sm space-y-4">
                                <textarea id="mcqQuestion" placeholder="Question Text" class="w-full p-4 bg-slate-50 rounded-2xl h-20 border-none"></textarea>
                                <div class="grid grid-cols-2 gap-3">
                                    <input type="text" id="optA" placeholder="Option A" class="p-3 bg-slate-50 rounded-xl border-none">
                                    <input type="text" id="optB" placeholder="Option B" class="p-3 bg-slate-50 rounded-xl border-none">
                                    <input type="text" id="optC" placeholder="Option C" class="p-3 bg-slate-50 rounded-xl border-none">
                                    <input type="text" id="optD" placeholder="Option D" class="p-3 bg-slate-50 rounded-xl border-none">
                                </div>
                                <div class="flex gap-4">
                                    <select id="correctAns" class="flex-1 p-3 bg-slate-50 rounded-xl border-none">
                                        <option value="">Correct Ans</option>
                                        <option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option>
                                    </select>
                                    <button type="button" onclick="addToSet()" class="bg-indigo-600 text-white px-6 rounded-xl font-bold">‚ûï Add to Set</button>
                                </div>
                            </div>

                            <div id="setCounter" class="mt-4 flex justify-between items-center px-2">
                                <span class="text-xs font-bold text-indigo-600 uppercase">Questions: <span id="qCount">0</span></span>
                                <button type="button" onclick="tempMcqSet = []; renderQueue();" class="text-xs text-red-500 font-bold">Clear All</button>
                            </div>
                            <div id="mcqQueueDisplay" class="mt-4 space-y-2 max-h-40 overflow-y-auto custom-scrollbar"></div>
                        </div>

                        <div id="bulkJsonField" style="display: none;" class="space-y-4">
    <textarea id="bulkJsonArea" placeholder="Paste MCQ JSON code here..." class="w-full h-40 p-4 bg-slate-900 text-yellow-400 font-mono rounded-3xl border-none outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    
    <button type="button" onclick="parseJsonToReview()" class="w-full bg-indigo-100 text-indigo-700 font-bold py-3 rounded-2xl hover:bg-indigo-200 transition">
        üîç Parse & Review Questions
    </button>

    <div id="reviewContainer" class="hidden space-y-4 mt-6">
        <h3 class="font-black text-slate-700 flex justify-between items-center">
            <span>üìù Review & Edit Questions</span>
            <span class="bg-indigo-600 text-white px-3 py-1 rounded-full text-[10px]" id="reviewCount">0</span>
        </h3>
        <div id="jsonReviewList" class="space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar">
            </div>
        
        <button type="button" onclick="publishFinalSetFromReview()" class="w-full bg-green-600 text-white font-black py-4 rounded-3xl shadow-lg hover:bg-green-700 transition">
            üöÄ EVERYTHING IS CORRECT - PUBLISH SET
        </button>
    </div>
</div>

                        <div id="urlField" style="display: none;">
                            <input type="text" id="contentUrl" placeholder="Enter URL (YouTube or PDF link)" class="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200">
                        </div>

                        <button type="submit" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[2rem] hover:bg-indigo-700 shadow-xl shadow-indigo-100 transition transform active:scale-95">PUBLISH NOW</button>
                    </form>
                </div>
            </div>

            <div id="manage-tab" class="tab-content">
                <h2 class="text-3xl font-black mb-8 text-slate-800">Manage Content</h2>
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-200">
                    <div id="manage-list" class="space-y-4 max-h-[70vh] overflow-y-auto custom-scrollbar pr-4">
                        </div>
                </div>
            </div>

            <div id="notice-tab" class="tab-content">
                <h2 class="text-3xl font-black mb-8 text-slate-800">Update Notice</h2>
                <div class="bg-white p-8 rounded-[40px] shadow-sm border border-slate-200">
                    <textarea id="noticeText" class="w-full p-6 bg-slate-50 rounded-[2rem] h-40 border-none ring-1 ring-slate-200 mb-6" placeholder="Write new notice..."></textarea>
                    <button onclick="updateNotice()" class="bg-yellow-400 text-yellow-900 px-10 py-4 rounded-full font-black shadow-lg shadow-yellow-100">Publish Notice üì¢</button>
                </div>
            </div>

            <div id="teacher-tab" class="tab-content">
                <h2 class="text-3xl font-black mb-8 text-slate-800">Admin Profile</h2>
                <div class="bg-white p-10 rounded-[40px] shadow-sm border border-slate-200">
                    <div class="flex flex-col md:flex-row gap-10 items-center mb-10">
                        <div class="relative">
                            <div id="p-preview" class="w-48 h-48 bg-slate-100 rounded-full flex items-center justify-center text-5xl overflow-hidden border-4 border-white shadow-2xl">üë®‚Äçüè´</div>
                            <label class="absolute bottom-2 right-2 bg-indigo-600 text-white p-4 rounded-full cursor-pointer shadow-xl hover:scale-110 transition">
                                <input type="file" class="hidden" onchange="uploadProfilePic(this)"> üì∑
                            </label>
                        </div>
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                            <input type="text" id="admin-name" placeholder="Name" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-email" placeholder="Email" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-qual" placeholder="Qualification" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-specialty" placeholder="Specialty" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-hours" placeholder="Contact Hours" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-location" placeholder="Location" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-wa" placeholder="WhatsApp Number" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-fb" placeholder="Facebook URL" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                            <input type="text" id="admin-blog" placeholder="Blog URL" class="p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-100">
                        </div>
                    </div>
                    <button onclick="updateAdminDetails()" class="w-full bg-gradient-to-r from-indigo-600 to-indigo-800 text-white font-black py-5 rounded-[2rem] shadow-xl transition active:scale-95">SAVE ALL CHANGES üöÄ</button>
                </div>
            </div>

            <div id="gemini-tab" class="tab-content">
                <h2 class="text-3xl font-black mb-2 text-slate-800">‚ú® AI Assistant</h2>
                <p class="text-slate-500 mb-8">Ask Gemini to help with coding or content structure.</p>
                <div class="bg-slate-900 rounded-[3rem] p-8 text-white min-h-[500px] flex flex-col shadow-2xl">
                    <div id="aiResponse" class="flex-1 overflow-y-auto mb-6 text-sm font-mono space-y-4 custom-scrollbar pr-4">
                        <p class="text-blue-400">// Ready to help. Type your prompt below...</p>
                    </div>
                    <div class="flex gap-4">
                        <input type="text" id="aiPrompt" class="flex-1 bg-white/10 p-5 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500" placeholder="Ask AI anything...">
                        <button onclick="askGemini()" class="bg-blue-600 px-8 py-4 rounded-2xl font-black shadow-lg shadow-blue-900/20 transition active:scale-95">ASK</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="adm.js"></script>
</body>
</html>
